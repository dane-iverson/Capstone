<!DOCTYPE html>

<html lang="en">

<head id="home">
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <meta name="author" content="Dane Iverson">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styling/styles.css">

    <!-- TITLE -->
    <title>Contact us</title>
</head>

<body onload="load(), updateTotal()">
    <!-- Header -->
    <div class="header" id="header">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="home.html"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" /></svg>
                <span class="fs-4">Iverson Classic</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="home.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="team.html" class="nav-link">Meet the team</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact us</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Account</a></li>
                <li class="nav-item"><a href="cart.html" class="nav-link active">Cart</a></li>
            </ul>
        </header>
    </div>

    <!-- Table with divs -->
    <div class="cart">
        <table id="table" class="table table-light">

        </table>
    </div>

    <div class="container">
        <span class="badge text-bg-secondary" style="font-size: 20px;">Total incl. VAT:
            <span id="totalOut" style="font-size: 25px; color: white;"></span>
        </span>
        <button type="submit" class="btn btn-primary" id="submit2" hidden>Confirm Order</button>
    </div>

    <div class="form">
        <form>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount Code</label>
                <input type="text" class="form-control" id="discount">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="collect">
                <label class="form-check-label" for="collect">
                    Collect
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="deliver">
                <label class="form-check-label" for="deliver">
                    Deliver
                </label>
            </div>

            <button type="submit" class="btn btn-primary" id="deliveryButton">Choose</button>
        </form>
    </div>

    <div class="form" id="form2" hidden>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="shipping1">
            <label class="form-check-label" for="collect">
                Iverson Shipping (+ R60 000)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="shipping2">
            <label class="form-check-label" for="deliver">
                Forbes Shipping (+ R180 000)
            </label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit1">Submit</button>
    </div>
    <!--  -->


    <script src="java/script.js"></script>
</body>

</html>
